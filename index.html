<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>formsvalidation</title>
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body style="background-color: rgb(43, 38, 41)">
      <header class="header-html">

      </header>
      <main class="main-html">
            <form>
                    <div class="row">
                      <div class="col">
                       <p>First Name : </p><input type="text" class="form-control" placeholder="First name" id="firstname">
                      </div>
                      <div class="col">
                        <p>Last Name : </p><input type="text" class="form-control" placeholder="Last name" id="lastname">
                      </div>
                    </div>
                  </form>
            <form>
                    <div class="form-group">
                            <p>Email Address</p>
                      <p></p><label for="exampleInputEmail1">Email address</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      
                    </div>
                    <div class="form-group">
                            <p>Password</p>
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      <p>Confirm your password</p>
                      <label for="exampleInputPassword1">Confirm Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1" style="color: gray">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style='background-color: rgb(216, 18, 84)'>Submit</button>
                  </form>

      </main>
      <footer class="footer-html">

      </footer>
  </body>
